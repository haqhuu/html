    /*divide column*/
    div.column1{
        position: relative;

        width: 20%;
        height: 100%;

        overflow: auto;
    }
    div.column1 img {
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
    }

    .gallery{
        overflow: auto;
    }
    /*desc*/
    .middle {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0%;
        left: 0%;
        transition: .5s ease;
        opacity: 0;

        /*desc in middle*/
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .column1:hover .image {
        opacity: 0.2;
    }
    .column1:hover .middle{
        opacity: 1;
    }

    .desc {
        font-family: Arial black;
        background-color: none;
        color: black;
        font-size: 1.1em;
    }
